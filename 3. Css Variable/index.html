<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Variable</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h2>Welcome to 30 project of JavaScript. <br>
        update the css variable with <span>JS</span></h2>
    <div class="controls">
        <p>Spacing</p>
        <input type="range" name="spacing" id="spacing" min="10" max="100" value="10" data-sizing="px">

        <p>Blur</p>
        <input type="range" name="blur" id="blur" min="0" max="100" value="10" data-sizing="px">

        <p>Back color</p>
        <input type="color" name="bcolor" value="#18FF14">
    </div>
    <img src="nature.avif" alt="" >
        <script src="script.js"></script>
</body>
</html>
