<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="circle">
        </div>
        <div class="card">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/14.svg"
                alt="">
            <h2>Kakuna</h2>
            <div class="types">
                <span>bug</span>
                <span>poison</span>
            </div>
            <div class="stats">
                <div class="div">
                    <h4>25</h4>
                    <p>Attack</p>
                </div>
                <div class="div">
                    <h4>50</h4>
                    <p>Defence</p>
                </div>
                <div class="div">
                    <h4>35</h4>
                    <p>Speed</p>
                </div>
            </div>
        </div>
    </div>
    <button id="generate">Generate</button>
    <script src="script.js"></script>
</body>

</html>
